<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="demostyle.css">
	<link rel="stylesheet" href="font-awesome-4.0.3/css/font-awesome.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
	<script type="text/javascript" src="jquery-1.10.2.min.js"></script>
	<title>Try GenerEator</title>
</head>
<body>
	<div id="loader" class="loader"><span><i class="fa fa-map-marker fa-spin"></i><br>Loading...</span></div>
	<div class="mainWrapper">
		<header class="group">
			<div class="navTitle" id="placeName"></div>
			<a class="navTitle" id="logo" href="http://genereator.com">GenerEator</a>
		</header>
		<section class="container group">
			<div id="generate" class="button"><a href="#">Genereat!</a></div>
		</section>
		<section class="contentWrapper">
			<article class="resultInfo">
				<div class="rounded" id="twitter">
					<a id="shareTwitter">
						<i class="fa fa-twitter"></i>
					</a>
				</div>
				<img src="plate.png" />
				<h5>Address:</h5>
				<p id="placeAddress"></p>
				<h5>Phone:</h5>
				<p id="placePhone"></p>
				<h5>Distance:</h5>
				<p id="placeDistance"></p>
				<div id="placeUrl"></div>
			</article>
			<article class="map">
				<div id="map-canvas"></div>
				<div class="rounded" id="refresh">
					<a id="shareTwitter" target="_blank">
						<i class="fa fa-refresh"></i>
					</a>
				</div>
			</article>
		</section>	
		<footer class="footerMenu group">
			<div id="optionHome">
				<a href="demo.html"><i class="fa fa-home"></i></a>
			</div>
			<div class="resultMenu">
				<a class="resultMenuIcon" id="infoShow" href="#">
					<i class="fa fa-info"></i>
				</a>
				<a class="resultMenuIcon" id="mapShow" href="#">
					<i class="fa fa-globe"></i>
				</a>
			</div>
		</footer>
	</div>

	<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places&sensor=true"></script>
</body>
</html>
